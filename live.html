<!-- Search Coin -->
<div class="row">
<input type="text" id="searchCoinLive" placeholder="Search coin (BTC, ETH...)">
<button onclick="checkPrice('searchCoinLive','coinPriceLive')">Check Price</button>
</div>
<p id="coinPriceLive" style="font-size:1.2rem;margin-top:10px;"></p>

<!-- Top 50 Coins Table -->
<h2>Top 50 Cryptocurrencies</h2>
<table id="coinsTable">
<thead>
<tr>
<th>#</th>
<th>Coin</th>
<th>Price (USD)</th>
<th>24H Change</th>
</tr>
</thead>
<tbody>
<tr><td colspan="4">Loading...</td></tr>
</tbody>
</table>

<!-- Adsense -->
<div class="ads-block">
<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3051797649580954" data-ad-slot="872965908" data-ad-format="auto" data-full-width-responsive="true"></ins>
<script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
</div>

</div>

<script>
// Populate top 50 coins table
function renderTopCoins() {
  if(!allCoins.length) return;
  const table=document.getElementById('coinsTable').querySelector('tbody');
  table.innerHTML='';
  allCoins.slice(0,50).forEach((c,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${i+1}</td>
      <td>${c.name} (${c.symbol.toUpperCase()})</td>
      <td>$${c.current_price.toLocaleString()}</td>
      <td>${colorText(c.price_change_percentage_24h)}</td>`;
    table.appendChild(tr);
  });
}

// Wait until allCoins loaded
let checkLoaded=setInterval(()=>{
  if(allCoins.length){ renderTopCoins(); clearInterval(checkLoaded); }
},200);
</script>
