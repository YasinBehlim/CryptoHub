<body>
<div class="container">
<h1>Live Crypto Tracker</h1>
<nav>

<!-- Search Coin -->
<div class="box row">
<input type="text" id="searchCoinLive" placeholder="Search coin (BTC, ETH...)" data-live-input data-output="coinPriceLive">
<button onclick="checkPrice('searchCoinLive','coinPriceLive')" data-coin-btn disabled>Check Price</button>
</div>
<p id="coinPriceLive" style="font-size:1.2rem;margin-top:10px;"></p>

<!-- Top 50 Coins Table -->
<h2>Top 50 Cryptocurrencies</h2>
<table id="coinsTable">
<tr><td colspan="4">Loading...</td></tr>
</table>

<!-- Adsense -->
<div class="ads-block">
<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3051797649580954" data-ad-slot="872965908" data-ad-format="auto" data-full-width-responsive="true"></ins>
<script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
</div>
</div>

<script>
// Populate top 50 coins dynamically
function renderTop50Coins(){
    if(!allCoins.length) return;
    const table = document.getElementById('coinsTable');
    table.innerHTML = `<tr>
        <th>#</th><th>Coin</th><th>Price (USD)</th><th>24H Change</th>
    </tr>`;
    allCoins.slice(0,50).forEach((c,i)=>{
        table.innerHTML += `<tr>
            <td>${i+1}</td>
            <td>${c.name} (${c.symbol.toUpperCase()})</td>
            <td>$${c.current_price.toLocaleString()}</td>
            <td>${colorText(c.price_change_percentage_24h)}</td>
        </tr>`;
    });
}

// Wait until coins loaded
let waitLive=setInterval(()=>{
    if(allCoins.length){ renderTop50Coins(); clearInterval(waitLive); }
},200);
</script>

</body>
