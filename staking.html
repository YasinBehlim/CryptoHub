<div class="box">
<h2>ROI Calculator</h2>
<div class="row">
<input type="number" step="any" id="coinPrice" placeholder="Coin Price (USD)">
<input type="number" step="any" id="amount" placeholder="Amount of Coins">
</div>
<div class="row">
<input type="number" step="any" id="stakingReward" placeholder="Staking Reward % per year">
<input type="number" step="any" id="period" placeholder="Staking Period (years)">
</div>
<button onclick="calculateROI()">Calculate ROI</button>
<p id="roiResult" style="margin-top:10px;font-size:1.2rem;"></p>
</div>

<script>
function calculateROI(){
  const p=+document.getElementById('coinPrice').value;
  const amt=+document.getElementById('amount').value;
  const r=+document.getElementById('stakingReward').value;
  const t=+document.getElementById('period').value;
  if(!p||!amt||!r||!t){document.getElementById('roiResult').innerText='Please fill all fields'; return;}
  const roi=amt*p*((r/100)*t);
  document.getElementById('roiResult').innerHTML=`Estimated ROI: <strong style="color:#238636">$${roi.toFixed(2)}</strong>`;
}
</script>
