<script>
// Example API for crypto events (CoinGecko events API)
async function loadCryptoEvents() {
    const table = document.getElementById('cryptoEventsTable').querySelector('tbody');
    table.innerHTML = '<tr><td colspan="4">Loading events...</td></tr>';

    try {
        const res = await fetch('https://api.coingecko.com/api/v3/events');
        const data = await res.json();

        const events = data.data.slice(0, 10); // show top 10 events
        if(events.length === 0){
            table.innerHTML = '<tr><td colspan="4">No upcoming crypto events</td></tr>';
            return;
        }

        table.innerHTML = '';
        events.forEach(ev => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
            <td>${ev.coins.map(c=>c.name).join(', ')}</td>
            <td>${ev.title}</td>
            <td>${new Date(ev.start_date).toLocaleDateString()}</td>
            <td><a href="${ev.website}" target="_blank">Details</a></td>
            `;
            table.appendChild(tr);
        });
    } catch(err){
        table.innerHTML = '<tr><td colspan="4">Failed to load events</td></tr>';
        console.error(err);
    }
}

// Wait for JS to load
document.addEventListener('DOMContentLoaded', loadCryptoEvents);
</script>
