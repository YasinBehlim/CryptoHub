<body>
<div class="container">
<h1>Crypto News & Live Price</h1>

<nav class="top-nav">
<a href="index.html" class="active">Home</a>

<section class="live-price-section">
<h2>Check Live Coin Price</h2>
<div class="row">
<input type="text" id="searchCoinHome" placeholder="Search coin (BTC, ETH...)" data-live-input data-output="coinPriceHome">
<button data-coin-btn onclick="checkPrice('searchCoinHome','coinPriceHome')">Check Price</button>
</div>
<p id="coinPriceHome" class="price-output"></p>
</section>

<section class="news-section">
<h2>Latest Crypto News</h2>
<div id="newsFeed" class="news-feed">
<p>Loading news...</p>
</div>
</section>

<!-- Adsense -->
<div class="ads-block">
<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3051797649580954" data-ad-slot="872965908" data-ad-format="auto" data-full-width-responsive="true"></ins>
<script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
</div>
</div>

<script>
// Fetch latest news from CoinGecko
fetch('https://api.coingecko.com/api/v3/status_updates')
.then(res => res.json())
.then(data => {
  const feed = document.getElementById('newsFeed');
  feed.innerHTML = '';
  data.status_updates.slice(0,5).forEach(n => {
    const div = document.createElement('div');
    div.className = 'news-item';
    div.innerHTML = `<a href="${n.project_url}" target="_blank">${n.description}</a> 
    <small>${new Date(n.created_at).toLocaleString()}</small>`;
    feed.appendChild(div);
  });
});
</script>

</body>
