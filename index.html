<script>
// Render Top 5 Coins dynamically
function renderTop5Coins(){
    if(!allCoins.length) return;
    const sorted = allCoins.slice().sort((a,b) => b.price_change_percentage_24h - a.price_change_percentage_24h);
    const top5 = sorted.slice(0,5);
    const container = document.getElementById('top5Coins');
    container.innerHTML = '';
    top5.forEach((c,i)=>{
        const div = document.createElement('div');
        div.className = 'coin-box';
        div.innerHTML = `<strong>${i+1}. ${c.name} (${c.symbol.toUpperCase()})</strong> 
                         <br>Price: $${c.current_price.toLocaleString()} 
                         <br>24H Change: ${colorText(c.price_change_percentage_24h)}`;
        container.appendChild(div);
    });
}

// Wait until allCoins loaded
let checkLoadedTop5 = setInterval(()=>{
    if(allCoins.length){ renderTop5Coins(); clearInterval(checkLoadedTop5); }
},200);
</script>
