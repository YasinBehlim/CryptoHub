<script>
function renderGainersLosers(){
    if(!allCoins.length) return;
    const gainers=sortCoins(true).slice(0,10);
    const losers=sortCoins(false).slice(0,10);

    const gTable=document.getElementById('topGainers'); gTable.innerHTML=`<tr><th>Coin</th><th>Price (USD)</th><th>24H Change</th></tr>`;
    gainers.forEach(c=>{
        gTable.innerHTML += `<tr>
            <td>${c.name} (${c.symbol.toUpperCase()})</td>
            <td>$${c.current_price.toLocaleString()}</td>
            <td>${colorText(c.price_change_percentage_24h)}</td>
        </tr>`;
    });

    const lTable=document.getElementById('topLosers'); lTable.innerHTML=`<tr><th>Coin</th><th>Price (USD)</th><th>24H Change</th></tr>`;
    losers.forEach(c=>{
        lTable.innerHTML += `<tr>
            <td>${c.name} (${c.symbol.toUpperCase()})</td>
            <td>$${c.current_price.toLocaleString()}</td>
            <td>${colorText(c.price_change_percentage_24h)}</td>
        </tr>`;
    });
}

let waitGainers=setInterval(()=>{
    if(allCoins.length){ renderGainersLosers(); clearInterval(waitGainers);}
},200);
